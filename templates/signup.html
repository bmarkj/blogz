{% extends "base.html" %}

{% block content %}
<form action="/signup" method="post"> <!--send requests to /signup handler-->
    <table>
        <tr>
            <td>User Name:</td>
            <td>
                <input name="username" type="text" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="error">{{err_username}}</td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="error">{{err_password}}</td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>Verify Password: </td>
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="error">{{err_verify}}</td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Sign Up!"></td>
        </tr>
    </table>
    
</form>
{% endblock %}

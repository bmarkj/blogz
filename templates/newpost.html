{% extends "base.html" %}

{% block content %}

    <table>
        <form action="/newpost" method='post'>
            <tr>
                <td>Title of your new post: </td>
            </tr>
            <tr>
                <td><input type="text" name='title' value='{{title}}'/></td>
            </tr>
            <tr>
                <td class="error" colspan="2">{{err_title}}</td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td>Add your new blog entry: </td>
            </tr>
            <tr>
                <td><textarea cols="20" rows="10" maxlength="500" name="body" >{{body}}</textarea></td>
            </tr>
            <tr>
                <td class="error" colspan="2">{{err_body}}</td>
            </tr>
            <tr>
                <td colspan="2" style="margin: 0; text-align: center;"><input type="submit" value='Post It!' /></td>
            </tr>
        </form>
    </table> 
    
{% endblock %}

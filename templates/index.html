{% extends 'base.html' %}



{% block content %}

{% if not users %}
<p class="flash">{{err_users}}</p>
{% else %}

    <ul>
        {% for user in users %}
        <li class="user-name"><a href="./blog?userID={{user.id}}">
            {{user.username}}</a></li>
        <br>
        {% endfor %}
    </ul>
    
{% endif %}


    

{% endblock %}
